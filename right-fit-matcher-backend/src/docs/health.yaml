paths:
  /health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the API server
      tags: [Health]
      responses:
        200:
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  timestamp:
                    type: string
                    format: date-time
                    example: "2025-10-26T14:00:00.000Z"
